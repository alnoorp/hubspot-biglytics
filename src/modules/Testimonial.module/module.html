<div class="testimonial" id="{{ name }}">
  <h3 class="testimonial__title">{{ module.testimonial_title }}</h3>
  <div class="testimonial__description">
    {{ module.testimonial_description }}
  </div>
  <div class="testimonial__avatar" style="background-image: url('{{ module.testimonial_headshot.src }}')"></div>
  <div class="testimonial__name">
    {{ module.testimonial_name }}
  </div>
</div>

{% require_css %}
<style>
#hs_cos_wrapper_{{name}} .testimonial:hover {
  border-bottom: 15px solid {{ module.testimonial_hover_accent_color.color }};
}
</style>
{% end_require_css %}
