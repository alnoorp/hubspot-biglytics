<section class="pillar-navigation" id="pillar-navigation_{{ name }}">
  <h2 class="pillar-navigation__title">
    {{ module.pillar_menu_title }}
  </h2>
  <nav class="pillar-navigation__menu">
    <ul id="pillar-navigation__menu-items" class="pillar-navigation__menu-items"></ul>
  </nav>
</section>

{% if module.style.override_default_style %}
{% require_css %}
<style>
  #pillar-navigation_{{ name }} .pillar-navigation__menu {
    border-color: rgba({{ module.style.pillar_menu_border_color.color|convert_rgb }},{{ module.style.pillar_menu_border_color.opacity * 0.01 }});
  }
  #pillar-navigation_{{ name }} .pillar-navigation__menu-item {
    border-color: rgba({{ module.style.pillar_menu_border_color.color|convert_rgb }},{{ module.style.pillar_menu_border_color.opacity * 0.01 }});
  }
</style>
{% end_require_css %}
{% endif %}
