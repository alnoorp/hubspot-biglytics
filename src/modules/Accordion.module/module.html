<div class="accordion" aria-expanded="{% if module.open_by_default %}true{% endif %}">
  <button>
    {{ module.accordion_header }}
    <span class="accordion__icon"></span>
  </button>
  <main>
    <div class="accordion__item-content">
      {{ module.accordion_content }}
    </div>
  </main>
</div>

{% if module.style.override_default_style %}
{% require_css %}
<style>
  #hs_cos_wrapper_{{ name }} .accordion button {
    color: rgba({{ module.style.accordion_color.color|convert_rgb }},{{ module.style.accordion_color.opacity / 100 }});
  }
  #hs_cos_wrapper_{{ name }} .accordion__icon {
    background-color: rgba({{ module.style.accordion_color.color|convert_rgb }},{{ module.style.accordion_color.opacity / 100 }});
  }
  #hs_cos_wrapper_{{ name }} .accordion__icon:before,
  #hs_cos_wrapper_{{ name }} .accordion__icon:after {
    background-color: rgba({{ module.style.accordion_icon_color.color|convert_rgb }},{{ module.style.accordion_icon_color.opacity / 100 }});
  }
</style>
{% end_require_css %}
{% endif %}
