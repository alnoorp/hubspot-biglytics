<section class="pillar-navigation">
  <h4 class="pillar-navigation__title">{{ module.pillar_menu_title }}</h4>
  <nav class="pillar-navigation__menu" aria-label="Secondary menu">
    <ul id="pillar-navigation__menu-items" class="pillar-navigation__menu-items"></ul>
  </nav>
</section>

{% if module.override_default_style %}
{% require_css %}
<style>
  #hs_cos_wrapper_{{ name }} .pillar-navigation__menu-item {
    border-color: rgba({{ module.style.menu_item_border_color.color|convert_rgb }},{{ module.style.menu_item_border_color.opacity * 0.01 }});
  }
</style>
{% end_require_css %}
{% endif %}
