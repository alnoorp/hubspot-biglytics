<div class="feature" id="{{ name }}">
  <span class="feature__icon">	
    {% icon
      name="{{ module.feature_icon.name }}"
      style="{{ module.feature_icon.type }}"
      unicode="{{ module.feature_icon.unicode }}"
    %}
  </span>
  <h3 class="feature__title">{{ module.feature_title }}</h3>
  <div clas="feature__description">{{ module.feature_description }}</div>
</div>

{% require_css %}
<style>
  #hs_cos_wrapper_{{name}} .feature__icon > span {
    background-color: {{ module.icon_bg_color.color }}; 
    border-color: {{ module.icon_border_color.color }}; 
    -webkit-transition: all .15s linear;
    -o-transition: all .15s linear;
    transition: all .15s linear;
  }
  #hs_cos_wrapper_{{name}} .feature__icon svg {
    fill: {{ module.icon_color.color }}; 
    -webkit-transition: all .15s linear;
    -o-transition: all .15s linear;
    transition: all .15s linear;
  }
  #hs_cos_wrapper_{{name}} .feature__icon > span:hover {
    background-color: {{ module.icon_color.color }}; 
  }
  #hs_cos_wrapper_{{name}} .feature__icon > span:hover svg {
    fill: {{ module.icon_bg_color.color }};; 
  }
</style>
{% end_require_css %}
