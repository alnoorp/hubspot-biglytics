<div class="feature">
  <span class="icon">	
    {% icon
      name="{{ module.feature_icon.name }}"
      style="{{ module.feature_icon.type }}"
      unicode="{{ module.feature_icon.unicode }}"
    %}
  </span>
  <h3 class="title">{{ module.feature_title }}</h3>
  <div clas="description">{{ module.feature_description }}</div>
</div>
