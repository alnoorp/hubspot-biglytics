<!--
  templateType: membership_reset_page
  isAvailableForNewContent: true
  label: Biglytics - Reset Password
-->
{% extends '../layouts/base.html' %}

{% block body %}
<main class="body-container-wrapper">
  <div style="background-image: url('{{ get_asset_url('../../images/hero-bg-desktop.png') }}'); background-repeat: no-repeat; background-attachment: fixed; background-size: cover; height: 150px; padding-bottom: 80px;"></div>
  <section class="content-wrapper">
    <div class="systems-page">
      <h4>Reset your password</h4>
      <p class="introduction">Enter a new password.</p>
      <div class="form-container">
        {% password_reset 'my_password_reset'
          password_confirm_label='Confirm Password',
          password_label='Password',
          submit_button_text= 'Save Password'
        %}
      </div>
      <div class="footer">
        <p>Having trouble? <a href="{{'mailto:' ~ site_settings.membershipWebsiteAdmin}}">Contact the admin</a>.</p>
      </div>
    </div>
  </section>
</main>
{% endblock %}
